<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>2D Vaccum Cleaner</title>
	<link rel="stylesheet" href="./index.css" />
</head>
<body>
	<header>
		<h1>2D Vaccum Cleaner</h1>
		<div id="btns">
			<button id="LEFT">Left</button>
			<button id="DOWN">Down</button>
			<button id="UP">Up</button>
			<button id="RIGHT">Right</button>
			<button id="SUCK">Clean</button>
			<button id="AUTO">Auto On</button>
			<button id="MODE">Greed Mode</button>
		</div>
	</header>
	<main>
		<div id="world">
			<div id="r1" class="robot">
				<div style="height: 0px;">
					<p id="action" style="font-size: 16px; word-wrap: break-word;">
					</p>
				</div>
			</div>
			<div id="rooms">
				<div id="0" class="room" style="top: 0px;">0</div>
				<div id="1" class="room" style="top: -22px; left: 250px">0</div>
				<div id="2" class="room" style="top: 206px; left: 0px;">0</div>
				<div id="3" class="room" style="top: 184px; left: 250px;">0</div>
			</div>
		</div>
	</main>

	<!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->
	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous">
	</script>
	<script src="actions.js"></script>
</body>
</html>
